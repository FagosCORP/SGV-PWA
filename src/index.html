<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="manifest" href="../manifest.json" />
  <title>SGD - Sistema de gestão de viagens</title>
</head>

<body>
  <header class="header bg-primary text-white text-center py-3">
    <img class="logo img-fluid" src="../image/icon.png" alt="Logo" />
    <h1 class="mt-2">SGD - Sistema de gestão de viagens</h1>
  </header>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="form-group">
          <label for="desc">Descrição:</label>
          <input type="text" class="form-control" id="desc" placeholder="Ex: Protetor solar" />
        </div>
        <div class="form-group">
          <label for="qtd">Quantidade:</label>
          <input type="number" class="form-control" id="qtd" placeholder="0" min="1" />
        </div>
        <div class="form-group row">
          <label for="initCv" class="col-sm-4 col-form-label">Moeda Inicial:</label>
          <div class="col-sm-4">
            <select class="form-control" id="initCv">
            </select>
          </div>
          <div class="col-sm-4">
            <label for="initVal" class="d-none">Valor Inicial:</label>
            <input type="number" class="form-control" id="initVal" placeholder="0.00" step="0.01" />
          </div>
        </div>

        <div class="form-group row">
          <label for="finalCv" class="col-sm-4 col-form-label">Moeda Final:</label>
          <div class="col-sm-4">
            <select class="form-control" id="finalCv">
              <option value='' selected>selecione</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label for="finalVal" class="d-none">Valor final:</label>
            <p type="number" class="form-control" id="finalVal" />
          </div>
        </div>

        <button id="saveBt" class="btn btn-primary btn-block">Salvar</button>

      </div>
    </div>

    <div id="result" class="mt-4">
      <!-- Os resultados serão exibidos aqui -->
    </div>
  </div>

  <script src="../View/View.js"></script>
  <script src="../Interactor/Interactor.js"></script>
  <script src="../Presenter/Presenter.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const view = new View();
    const interactor = new Interactor();
    const presenter = new Presenter(view, interactor);
  </script>
</body>

</html>
